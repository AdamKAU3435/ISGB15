<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <div id="error"></div>
        <label for="email">Fyll i e-post</label><br>
        <input type="text" id="email" placeholder="epost@epost.com"><br>
        <p>Välj ditt ärende</p>
        <input type="radio" name="arende" value="bird" checked> Kontakta mig om fåglar<br> <input type="radio" name="arende" value="boat"> Kontakta mig om båtar<br>
        <input type="radio" name="arende" value="fish"> Kontakta mig om fiske<br>
        <input type="radio" name="arende" value="travel"> Kontakta mig om resor<br>
        <label for="klockslag">Välj en tid när du vill bli kontaktad:</label>
        <select id="klockslag">
        <option value="8">klockan 8:00-8:30</option>
        <option value="8.5">klockan 8:30-9:00</option> <option value="9" selected>klockan 9:00-9:30</option>
         </select><br>
        <button type="submit">Skicka förfrågan</button><br><br> </form>

        <script>
            
            let form = document.querySelector("form");
            form.addEventListener("submit", validate);

            function validate(event){
                let errorDiv = document.querySelector("#error")
                let mejl = document.querySelector("input[type=text]");
                let fish = document.querySelector("input[value=fish]");
                let klockan = document.querySelector("select");

                try {

                    if (mejl.value.length < 6) {
                        throw {element: mejl, message: "Email måste innehålla minst 6 tecken"}
                    }

                    if(!fish.checked){
                        throw {element:fish, message: "Fisk inte vald"}
                    }
                        
                    if (klockan.value != 8) {
                        throw {element:klockan, message:"Nix!!! korrekt tid inte ifylld"}
                    }

                    
                }
                catch(error) {
                    error.element.style.border ="1px solid red";
                    errorDiv.textContent = error.message;
                    event.preventDefault();
                }
            }


        </script>

    <!--<script src="script.js"></script>-->
    
</body>
</html>
