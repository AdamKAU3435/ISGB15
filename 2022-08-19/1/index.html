<body>
    <div jumbotron text-center><h1>JavaScript</h1></div>
    <div class="container-fluid">

        <table>
            <thead>
                <tr><th>Console</th><th>Modern/Retro</th></tr>
            </thead>
            <tbody>
                <tr>
                    <td>Playstation 5</td>
                    <td data-console="Modern">Retro</td>
                </tr>
                <tr>
                    <td>Xbox Series x</td>
                    <td data-console="Modern">  </td>
                </tr>
                <tr>
                    <td>Nintendo Switch</td>
                    <td data-console="Modern">  </td>
                </tr>
                <tr>
                    <td>Sinclair ZX Spectrum Vega</td>
                    <td data-console="Retro">Modern</td>
                </tr>
                <tr>
                    <td>VIC 20</td>
                    <td data-console="Retro">  </td>
                </tr>
                <tr>
                    <td>Commodore 64</td>
                    <td data-console="Retro">  </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        
        
        'use strict'
       let tdRef = document.querySelectorAll("[data-console]");
        function consoleIsModernOrRetro(){
            for(let i = 0;i<tdRef.length;i++){
                let td = tdRef[i];
                let textValue = td.getAttribute("data-console");
                let text = document.createTextNode(textValue); 
                while(td.firstChild){
                    td.removeChild(td.firstChild);
                }
                td.appendChild(text);
            }
        }
        consoleIsModernOrRetro();
