<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Jumbotron text-center">
        <h1>JavaScript</h1>
    </div>
    <div class="container-fluid">
        idag finns flertalet moderna spelkonsoler på marknaden där
        <span data-console="modern"><strong>Playstation 5</strong></span>,
        <span data-console="modern"><strong>Xbox Series X</strong></span> och
        <span data-console="modern"><strong>Nintento Switch</strong></span> är tre exempel.
        Exempel på retro konsoler är
        <span data-console="retro"><i>Sinclair ZX Spectrum Vega</i></span>,
        <span data-console="retro"><i>VIC 20</i></span> och
        <span data-console="retro"><i>Commodore 64</i></span>.

            <div id="newContent"></div>
    </div>
    <script>
'use strict'

let oList = {
    
  divRef: document.querySelector("#newContent"),

  myCreateElement: function(consoles) {//Här
    console.log(consoles);
    let ol = document.createElement("ol");


    for(let i = 0; i<this.myNumberOfConsoles(consoles);i++){
        let li = document.createElement("li");
        li.innerHTML = consoles[i].innerHTML;

        ol.appendChild(li);
    }

    this.divRef.appendChild(ol);
  },

  myNumberOfConsoles(consoles) {
    return consoles.length
  },

  myCallMethodToCreate() {
    let modernConsoles = document.querySelectorAll("span[data-console=modern]")
    let retroConsoles = document.querySelectorAll("span[data-console=retro]")

    this.myCreateElement(modernConsoles)
    this.myCreateElement(retroConsoles)
  },
}

oList.myCallMethodToCreate()
    </script>

    

    <!--<script src="script.js"></script>-->
</body>
</html>
